<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TSX to PDF Renderer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #root {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      page-break-after: always;
    }
    .slide-content {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
